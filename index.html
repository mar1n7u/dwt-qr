<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWT QR Scanner s Ko≈°aricom</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: #FFD700;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-bottom: 20px;
    }

    #result,
    #cart {
      border: 1px solid #FFD700;
      padding: 20px;
      min-height: 120px;
      background-color: #222;
      color: #FFD700;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 10px auto;
      font-size: 18px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      display: block;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 5px;
    }

    a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>DWT QR Scanner</h1>
  <div id="reader"></div>
  <button id="start-btn">üì∑ Pokreni kameru</button>
  <button id="stop-btn" disabled>üõë Zaustavi kameru</button>
  <div id="result">Skeniraj QR kod da vidi≈° informacije o alatu.</div>

  <div id="cart">
    <h2>üõí Ko≈°arica</h2>
    <ul id="cart-items"></ul>
    <button id="clear-cart-btn">üóëÔ∏è Isprazni ko≈°aricu</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwf1GaOuzx_J4DGoSMQL7geRv8ic6Dl-lKblAmuU9Vdt7-Z7hjYfkAmqLdVNVzTOgud/exec';

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resultDiv = document.getElementById('result');
    const cartItems = document.getElementById('cart-items');
    const clearCartBtn = document.getElementById('clear-cart-btn');

    let html5QrCode;
    let trenutniAlat = null;
    let kosarica = [];

    function prikaziPoruku(msg, error = false) {
      resultDiv.style.color = error ? 'red' : '#FFD700';
      resultDiv.innerHTML = msg;
    }

    function prikaziAlat(alat) {
      trenutniAlat = alat;

      const slika = alat.slika ? alat.slika : 'https://via.placeholder.com/400x400?text=Nema+slike';
      resultDiv.style.color = '#FFD700';
      resultDiv.innerHTML = `
        <h2>${alat.kratkiNaziv}</h2>
        <p><strong>≈†ifra:</strong> ${alat.sifra}</p>
        <p><strong>Naziv:</strong> ${alat.naziv}</p>
        <p><a href="${alat.link}" target="_blank">Detalji proizvoda</a></p>
        <img src="${slika}" alt="Slika alata">
        <button id="add-to-cart-btn">‚ûï Dodaj u ko≈°aricu</button>
      `;

      document.getElementById('add-to-cart-btn').addEventListener('click', () => {
        dodajUKosaricu(alat);
      });
    }

    function dodajUKosaricu(alat) {
      kosarica.push(alat);
      prikaziKosaricu();
    }

    function prikaziKosaricu() {
      if (kosarica.length === 0) {
        cartItems.innerHTML = '<li>Ko≈°arica je prazna.</li>';
        return;
      }

      cartItems.innerHTML = '';
      kosarica.forEach((item, index) => {
        const li = document.createElement('li');
        li.style.marginBottom = '10px';
        li.innerHTML = `${item.kratkiNaziv} - <strong>${item.sifra}</strong>`;
        cartItems.appendChild(li);
      });
    }

    function dohvatiAlat(sifra) {
      prikaziPoruku('Dohvaƒáam podatke...');
      fetch(`${API_URL}?sifra=${encodeURIComponent(sifra)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            prikaziPoruku('Alat nije pronaƒëen.', true);
          } else {
            prikaziAlat(data);
          }
        })
        .catch(() => prikaziPoruku('Gre≈°ka u dohvaƒáanju podataka.', true));
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          html5QrCode.stop();
          prikaziPoruku('QR kod skeniran: ' + qrCodeMessage);
          dohvatiAlat(qrCodeMessage.trim());
          stopBtn.disabled = true;
          startBtn.disabled = false;
        },
        errorMessage => {
          // Logiranje gre≈°aka (nije obavezno)
        }
      ).then(() => {
        prikaziPoruku('Kamera je pokrenuta, skeniraj QR kod...');
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }).catch(err => {
        prikaziPoruku('Nemoguƒáe pristupiti kameri: ' + err, true);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          prikaziPoruku('Kamera je zaustavljena.');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }).catch(err => {
          prikaziPoruku('Gre≈°ka pri zaustavljanju kamere: ' + err, true);
        });
      }
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
    clearCartBtn.addEventListener('click', () => {
      kosarica = [];
      prikaziKosaricu();
    });

    prikaziKosaricu(); // Inicijalni prikaz ko≈°arice
  </script>
</body>

</html>

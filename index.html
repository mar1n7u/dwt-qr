<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWT QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: #FFD700;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-bottom: 20px;
    }
    #result {
      border: 1px solid #FFD700;
      padding: 20px;
      min-height: 120px;
      background-color: #222;
      color: #FFD700;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 5px;
    }
    a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>DWT QR Scanner</h1>
  <div id="reader"></div>
  <button id="start-btn">ðŸ“· Pokreni kameru</button>
  <button id="stop-btn" disabled>ðŸ›‘ Zaustavi kameru</button>
  <div id="result">Skeniraj QR kod da vidiÅ¡ informacije o alatu.</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwf1GaOuzx_J4DGoSMQL7geRv8ic6Dl-lKblAmuU9Vdt7-Z7hjYfkAmqLdVNVzTOgud/exec';

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resultDiv = document.getElementById('result');

    let html5QrCode;

    function prikaziPoruku(msg, error = false) {
      resultDiv.style.color = error ? 'red' : '#FFD700';
      resultDiv.innerHTML = msg;
    }

    function prikaziAlat(alat) {
      const slika = alat.slika ? alat.slika : 'https://via.placeholder.com/400x400?text=Nema+slike';
      resultDiv.style.color = '#FFD700';
      resultDiv.innerHTML = `
        <h2>${alat.kratkiNaziv}</h2>
        <p><strong>Å ifra:</strong> ${alat.sifra}</p>
        <p><strong>Naziv:</strong> ${alat.naziv}</p>
        <p><a href="${alat.link}" target="_blank">Detalji proizvoda</a></p>
        <img src="${slika}" alt="Slika alata">
      `;
    }

    function dohvatiAlat(sifra) {
      prikaziPoruku('DohvaÄ‡am podatke...');
      fetch(`${API_URL}?sifra=${encodeURIComponent(sifra)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            prikaziPoruku('Alat nije pronaÄ‘en.', true);
          } else {
            prikaziAlat(data);
          }
        })
        .catch(() => prikaziPoruku('GreÅ¡ka u dohvaÄ‡anju podataka.', true));
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          html5QrCode.stop();
          prikaziPoruku('QR kod skeniran: ' + qrCodeMessage);
          dohvatiAlat(qrCodeMessage.trim());
          stopBtn.disabled = true;
          startBtn.disabled = false;
        },
        errorMessage => {
          // Ovdje moÅ¾eÅ¡ logirati greÅ¡ke ako Å¾eliÅ¡
        }
      ).then(() => {
        prikaziPoruku('Kamera je pokrenuta, skeniraj QR kod...');
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }).catch(err => {
        prikaziPoruku('NemoguÄ‡e pristupiti kameri: ' + err, true);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          prikaziPoruku('Kamera je zaustavljena.');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }).catch(err => {
          prikaziPoruku('GreÅ¡ka pri zaustavljanju kamere: ' + err, true);
        });
      }
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
  </script>
</body>
</html>

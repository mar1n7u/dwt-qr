<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DWT QR Scanner s Ko≈°aricom</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #000;
      color: #FFD700;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-bottom: 20px;
    }

    #result {
      border: 1px solid #FFD700;
      padding: 20px;
      min-height: 120px;
      background-color: #222;
      color: #FFD700;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 10px auto;
      font-size: 18px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      display: block;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 5px;
    }

    a {
      color: #FFD700;
      text-decoration: underline;
    }

    /* KO≈†ARICA KAO FLOATING BUTTON */
    #cart-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #cart-count {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #cart-popup {
      position: fixed;
      top: 80px;
      right: 15px;
      width: 320px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #222;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      color: #FFD700;
      font-size: 16px;
      box-shadow: 0 0 15px #FFD700;
      display: none;
      z-index: 9999;
    }

    #cart-popup h2 {
      margin-top: 0;
      text-align: center;
    }

    #cart-items {
      list-style: none;
      padding-left: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #cart-items li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    #cart-items li button {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
      line-height: 1;
    }

    #cart-summary {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    #clear-cart-btn {
      background-color: #cc0000;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      border: none;
    }

    #clear-cart-btn:hover {
      background-color: #ff4444;
    }

  </style>
</head>

<body>
  <h1>DWT QR Scanner</h1>
  <div id="reader"></div>
  <button id="start-btn">üì∑ Pokreni kameru</button>
  <button id="stop-btn" disabled>üõë Zaustavi kameru</button>
  <div id="result">Skeniraj QR kod da vidi≈° informacije o alatu.</div>

  <button id="cart-btn" title="Ko≈°arica üõí">
    üõí
    <div id="cart-count" style="display:none">0</div>
  </button>

  <div id="cart-popup">
    <h2>üõí Ko≈°arica</h2>
    <ul id="cart-items"></ul>
    <div id="cart-summary"></div>
    <button id="clear-cart-btn">üóëÔ∏è Isprazni ko≈°aricu</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwf1GaOuzx_J4DGoSMQL7geRv8ic6Dl-lKblAmuU9Vdt7-Z7hjYfkAmqLdVNVzTOgud/exec';

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resultDiv = document.getElementById('result');

    const cartBtn = document.getElementById('cart-btn');
    const cartCount = document.getElementById('cart-count');
    const cartPopup = document.getElementById('cart-popup');
    const cartItems = document.getElementById('cart-items');
    const cartSummary = document.getElementById('cart-summary');
    const clearCartBtn = document.getElementById('clear-cart-btn');

    let html5QrCode;
    let trenutniAlat = null;
    let kosarica = [];

    // Primjer: ako nema cijene u podacima, dodajmo random cijenu radi prikaza
    // Pravi backend treba vratiti cijenu kao broj!
    function dohvatiCijenu(alat) {
      if (alat.cijena) return parseFloat(alat.cijena);
      // Fake cijena za demo
      return Math.floor(Math.random() * 1000) + 100;
    }

    function prikaziPoruku(msg, error = false) {
      resultDiv.style.color = error ? 'red' : '#FFD700';
      resultDiv.innerHTML = msg;
    }

    function prikaziAlat(alat) {
      trenutniAlat = alat;

      const slika = alat.slika ? alat.slika : 'https://via.placeholder.com/400x400?text=Nema+slike';
      const cijena = dohvatiCijenu(alat).toFixed(2) + " kn";

      resultDiv.style.color = '#FFD700';
      resultDiv.innerHTML = `
        <h2>${alat.kratkiNaziv}</h2>
        <p><strong>≈†ifra:</strong> ${alat.sifra}</p>
        <p><strong>Naziv:</strong> ${alat.naziv}</p>
        <p><strong>Cijena:</strong> ${cijena}</p>
        <p><a href="${alat.link}" target="_blank">Detalji proizvoda</a></p>
        <img src="${slika}" alt="Slika alata">
        <button id="add-to-cart-btn">‚ûï Dodaj u ko≈°aricu</button>
      `;

      document.getElementById('add-to-cart-btn').addEventListener('click', () => {
        dodajUKosaricu(alat);
      });
    }

    function dodajUKosaricu(alat) {
      kosarica.push(alat);
      prikaziKosaricu();
      alert(`Dodano u ko≈°aricu: ${alat.kratkiNaziv}`);
    }

    function prikaziKosaricu() {
      if (kosarica.length === 0) {
        cartItems.innerHTML = '<li>Ko≈°arica je prazna.</li>';
        cartCount.style.display = 'none';
        cartSummary.textContent = '';
        return;
      }

      cartItems.innerHTML = '';
      let ukupnaCijena = 0;
      kosarica.forEach((item, index) => {
        const cijena = dohvatiCijenu(item).toFixed(2);
        ukupnaCijena += parseFloat(cijena);
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.kratkiNaziv} (${item.sifra}) - <strong>${cijena} kn</strong></span>
          <button aria-label="Obri≈°i artikl" data-index="${index}">√ó</button>
        `;
        cartItems.appendChild(li);
      });

      cartCount.style.display = 'flex';
      cartCount.textContent = kosarica.length;
      cartSummary.textContent = `Ukupno artikala: ${kosarica.length} | Ukupna cijena: ${ukupnaCijena.toFixed(2)} kn`;
    }

    function obrisiArtikl(index) {
      kosarica.splice(index, 1);
      prikaziKosaricu();
    }

    function dohvatiAlat(sifra) {
      prikaziPoruku('Dohvaƒáam podatke...');
      fetch(`${API_URL}?sifra=${encodeURIComponent(sifra)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            prikaziPoruku('Alat nije pronaƒëen.', true);
          } else {
            prikaziAlat(data);
          }
        })
        .catch(() => prikaziPoruku('Gre≈°ka u dohvaƒáanju podataka.', true));
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          html5QrCode.stop();
          prikaziPoruku('QR kod skeniran: ' + qrCodeMessage);
          dohvatiAlat(qrCodeMessage.trim());
          stopBtn.disabled = true;
          startBtn.disabled = false;
        },
        errorMessage => {
          // Logiranje gre≈°aka (nije obavezno)
        }
      ).then(() => {
        prikaziPoruku('Kamera je pokrenuta, skeniraj QR kod...');
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }).catch(err => {
        prikaziPoruku('Nemoguƒáe pristupiti kameri: ' + err, true);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          prikaziPoruku('Kamera je zaustavljena.');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }).catch(err => {
          prikaziPoruku('Gre≈°ka pri zaustavljanju kamere: ' + err, true);
        });
      }
    }

    // Eventi
    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
    clearCartBtn.addEventListener('click', () => {
      if (confirm('≈Ωelite li isprazniti ko≈°aricu?')) {
        kosarica = [];
        prikaziKosaricu();
      }
    });

    cartBtn.addEventListener('click', () => {
      if (cartPopup.style.display === 'none' || cartPopup.style.display === '') {
        cartPopup.style.display = 'block';
      } else {
        cartPopup.style.display = 'none';
      }
    });

    cartItems.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const index = parseInt(e.target.dataset.index);
        if (!isNaN(index)) {
          obrisiArtikl(index);
        }
      }
    });

    prikaziKosaricu(); // inicijalni prikaz
  </script>
</body>

</html>
